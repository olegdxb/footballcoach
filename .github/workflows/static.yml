<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Футбольный Тренер в Дубае</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        section {
            padding: 2em 0;
            border-bottom: 1px solid #ddd;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        .bio, .contact, .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .bio div, .contact div, .gallery div {
            flex: 1;
            padding: 1em;
        }
        .contact div {
            text-align: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Футбольный Тренер в Дубае</h1>
    </header>

    <div class="container">
        <section class="bio">
            <h2>Обо Мне</h2>
            <div>
                <p>Я — футбольный тренер с многолетним опытом работы в Дубае. Моя карьера началась с игры в футбол на профессиональном уровне, после чего я перешел к тренерской деятельности. Имею сертификаты УЕФА и многолетний опыт работы с командами различных возрастных групп.</p>
            </div>
        </section>

        <section class="contact">
            <h2>Контакты</h2>
            <div>
                <p>Email: example@domain.com</p>
                <p>Телефон: +971 55 555 5555</p>
                <p>Социальные сети:</p>
                <p>
                    <a href="#" target="_blank">Instagram</a> |
                    <a href="#" target="_blank">Facebook</a> |
                    <a href="#" target="_blank">Twitter</a>
                </p>
            </div>
        </section>

        <section class="gallery">
            <h2>Галерея</h2>
            <div>
                <img src="image1.jpg" alt="Training session 1">
                <img src="image2.jpg" alt="Training session 2">
                <img src="image3.jpg" alt="Training session 3">
            </div>
        </section>
    </div>

    <footer>
        <p>© 2024 Футбольный Тренер в Дубае. Все права защищены.</p>
    </footer>
</body>
</html>

